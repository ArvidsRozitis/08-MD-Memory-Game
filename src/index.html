<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/reset.scss">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="game">
        <div class="game game__table">
            <div class="js-timer"></div>
            <div class="wraper">
                <button class="button js-start-button">
                    Start Game
                </button>
            </div>
            <div class="wraper">
                <button class="button button__give-up button__give-up--hidden js-button-give-up">
                    Give up
                </button>
            </div>
            <div class="card__field js-card-field">

            </div>
            <div class="score__board score__board--invisible js-score-board">
                <h2 class="score__title js-score-title">
                    Winner winner chicken dinner!
                </h2>
                <h2 class="score__info js-score-info">
                    You did it in 15 turns
                </h2>
                <h2 class="score__timer js-score-info">
                    You did it in 5 mins
                </h2>
                <div class="wraper">
                    <button class="button js-try-again-button">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="/scripts.js"></script>
</body>
</html>
